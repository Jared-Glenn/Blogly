<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <p><a href="/">Home</a></p>
    <h1>Create a tag</h1>

    <form action="/tags//new" method="POST" id="new-tag-form">
        <label for="tag-name">Name</label>
        <br>
        <input type="text" id="tag-name" class="new-form" name="tag-name" placeholder="Enter a name for the tag">
    </form>
    <input id="cancel-button" type="button" onclick="location.href='/tags';" value="Cancel">
    <button class="change-table" form="new-tag-form">Add</button>
</body>
</html>
