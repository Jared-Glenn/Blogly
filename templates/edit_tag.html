<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <p><a href="/">Home</a></p>
    <h1>Edit a tag</h1>

    <form action="/tags/{{ tag.id }}/edit" method="POST" id="edit-post-form">
        <label for="tag-name">Name</label>
        <input type="text" id="tag-name" class="new-form" name="tag-name" value="{{ tag.name }}">
    </form>
    <input id="cancel-button" type="button" onclick="location.href='/tags/{{ tag.id }}';" value="Cancel">
    <button id="edit-post-button" class="change-table" form="edit-post-form">Save</button>

</body>
</html>
