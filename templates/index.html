<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <input type="button" onclick="location.href='/users/new';" value="Add User" class="new-button-index">

    <h1>Posts</h1>

    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <input type="button" onclick="location.href='/posts/new';" value="Add Post" class="new-button-index">


    <h3><a href="/tags">Tags</a></h3>

    <input type="button" onclick="location.href='/tags/new';" value="Add Tag" class="new-button-index">
</body>
</html>
